name: Notion → SiliconFlow 返图

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # 每5分钟运行一次（GitHub 使用 UTC 时间）

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Run generator
        run: npm run start
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          # 可选覆盖项（如不需要可删除下面几行）
          # SILICONFLOW_IMAGE_API: ${{ secrets.SILICONFLOW_IMAGE_API }}
          # SILICONFLOW_MODEL: Qwen/Qwen-Image
          # MAX_PER_RUN: "200"
          # CONCURRENCY: "4"
          # IMG_WIDTH: "768"
          # IMG_HEIGHT: "1024"
          # IMG_STEPS: "25"
          # IMG_GUIDANCE: "7"

      - name: 上传结果
        uses: actions/upload-artifact@v4
        with:
          name: siliconflow-results
          path: results.json
          if-no-files-found: ignore
