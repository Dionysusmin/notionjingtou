name: Notion → SiliconFlow 返图

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *' # 每天 22:00（上海时间≈UTC+8），GitHub 使用 UTC 时间

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run generator
        run: npm run start
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
          # 如果你有自定义端点，请在仓库 Secrets 中新增后再取消下面的注释：
          # SILICONFLOW_IMAGE_API: ${{ secrets.SILICONFLOW_IMAGE_API }}

      - name: 上传结果
        uses: actions/upload-artifact@v4
        with:
          name: siliconflow-results
          path: results.json
          if-no-files-found: ignore
